<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./shopping.css" />

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand col-8" href="#">Shopping Cart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav collapse navbar-collapse col-4 " id="navbarTogglerDemo02">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle " href="#" id="navbardrop" data-toggle="dropdown">
          Account
        </a>
        <div class="dropdown-menu ">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" href="#">Settings</a>
          <a class="dropdown-item" href="#">Log out</a>
        </div>
      </li>
    </ul>
  </nav>
  <section>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://xcdn.next.co.uk/common/Items/Default/Default/Publications/G83/shotview-315x472/500/566-401s.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://xcdn.next.co.uk/common/Items/Default/Default/Publications/G69/shotview-315x472/242/916-894s.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://xcdn.next.co.uk/Common/Items/Default/Default/ItemImages/AltItemShot/315x472/691566s.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <section class="container panier bg-white my-3">
    <!--panier-->
    <div class="row align-items-center text-light bg-primary w-100 p-3 mx-auto  ">
      <i class="fas fa-shopping-cart p-1"></i>
      <h5 class="ml-3 p-1">
        Shopping bag total : <span class="total-price">0 $</span>
      </h5>
    </div>
    <!-- Product row  -->
    <div class="row d-flex align-items-center  border mx-auto">
       <i class=" far remove-btn fas fa-trash col-1"></i>
      <i class="fas fa-heart like-btn col-1"></i>
      <img class="col product-img p-3  border-left border-right" src="https://xcdn.next.co.uk/common/Items/Default/Default/Publications/G59/shotview-315x472/8190/830-078s.jpg" alt="Fail to Load " />
      <p class="col text-center font-weight-bold  ">Moons & Clouds Fleece Blanket</p>
      <p class="col text-center font-weight-bold  "><span class="price-value">59</span>$</p>

      <div class="col-2 d-flex align-items-center ">
        <i class="fas fa-minus-circle minus-btn mx-1"></i>
        <p class="my-auto mx-1 quantity-value "><span> 0 </span></p>
        <i class="fas fa-plus-circle plus-btn mx-1"></i>
      </div>
    </div>
    <!-- Product row  -->
    <div class="row d-flex align-items-center border mx-auto">
      <i class=" far remove-btn fas fa-trash col-1"></i>
      <i class="fas fa-heart like-btn col-1"></i>
      <img class="col product-img p-3  border-left border-right" src="https://xcdn.next.co.uk/Common/Items/Default/Default/ItemImages/AltItemShot/315x472/563940s.jpg" alt="Fail to Load " />
      <p class="col text-center font-weight-bold   ">Baby Snug And Activity Tray</p>
      <p class="col text-center font-weight-bold  "><span class="price-value">49</span>$</p>

      <div class="col-2 d-flex align-items-center ">
        <i class="fas fa-minus-circle minus-btn mx-1"></i>
        <p class="my-auto mx-1 quantity-value"><span> 0 </span></p>
        <i class="fas fa-plus-circle plus-btn mx-1"></i>
      </div>
    </div>

    <!-- Product row  -->
    <div class="row d-flex align-items-center  border mx-auto">
      <i class=" far remove-btn fas fa-trash col-1"></i>
      <i class="fas fa-heart like-btn col-1"></i>
      <img class="col product-img p-3  border-left border-right" src="https://xcdn.next.co.uk/Common/Items/Default/Default/ItemImages/AltItemShot/315x472/889029s.jpg" alt="Fail to Load " />
      <p class="col text-center font-weight-bold  ">Dream Upon A Cloud Playmat</p>
      <p class="col text-center font-weight-bold  "><span class="price-value">40</span>$</p>

      <div class="col-2 d-flex align-items-center ">
        <i class="fas fa-minus-circle minus-btn mx-1"></i>
        <p class="my-auto mx-1 quantity-value"><span> 0 </span></p>
        <i class="fas fa-plus-circle plus-btn mx-1"></i>
      </div>
    </div>
  </section>

  <script src="shoppingrim.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
